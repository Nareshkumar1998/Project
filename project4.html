 <div class="search" onclick= "document.getElementById('go').value=''" > 
        
        <div class="icon">  </div>

            </div>

    <script>
        const icon = document.querySelector(".icon");
        const search =document.querySelector(".search");
        //classList means  DOM property of JavaScript that allows for styling the CSS  classes of an element.
        icon.onclick =function (){
            search.classList.toggle('active') // toggle: removes an existing token from the list and returns false
        }
    </script>
